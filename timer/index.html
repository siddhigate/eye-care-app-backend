<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Eye care 20:20:20</h1>

    <div class="container-center">
        <figure class="clock">
            <div class="mins">0</div>
            <div>:</div>
            <div class="secs">00</div>
            <audio
              src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
            ></audio>
            <svg class="progress-ring" height="160" width="160">
              <circle
                class="progress-ring__circle"
                stroke-width="8"
                fill="transparent"
                r="70"
                cx="80"
                cy="80"
              />
            </svg>
          </figure>
      
          <div class="btn-group">
            <button class="start">start focus</button>
            <button class="reset">reset</button>
            <button class="pause">pause</button>
          </div>
    </div>
    
    <script src="./settings.js"></script>
    <script src="./timer.js"></script>
    <script src="./progress.js"></script>
  </body>
</html>
